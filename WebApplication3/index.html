<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ashiqaLife!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: white;
        }

        .login-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .name-display {
            font-family: 'Brush Script MT', cursive;
            font-size: 3em;
            color: #1e90ff;
            margin-bottom: 20px;
        }

        .login-input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 20px;
            font-size: 1em;
        }

            .login-input::placeholder {
                color: rgba(255, 255, 255, 0.7);
            }

        .login-button {
            padding: 12px 30px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

            .login-button:hover {
                background: #ff1493;
            }

        .error-message {
            color: #ff4444;
            margin-top: 10px;
            display: none;
            font-size: 0.9em;
        }

        img.display-image {
            max-width: 90vw;
            max-height: 90vh;
            margin: 40px auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginPage">
        <h1 class="login-title">💖 My Friend, This is For You 💖</h1>
        <div class="name-display">Uzma</div>
        <p>Welcome to my Uzma</p>
        <form onsubmit="return handleLogin(event)">
            <input type="email" class="login-input" id="email" placeholder="Enter Email" required />
            <input type="password" class="login-input" id="password" placeholder="Enter Password" required />
            <p class="error-message" id="errorMessage"></p>
            <button type="submit" class="login-button"><i class="fas fa-heart"></i> Continue</button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            const correctEmail = 'uzma12@gmail.com';
            const correctPassword = 'uzma@12';

            if (email === correctEmail && password === correctPassword) {
                // Clear page and show image
                document.body.innerHTML = '';
                document.body.style.background = 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)';

                const img = document.createElement('img');
                img.src = 'https://img.freepik.com/free-photo/young-couple-talking-cafe_1157-338.jpg?w=900'; // Change this if needed
                img.alt = 'Special Image';
                img.className = 'display-image';
                document.body.appendChild(img);
            } else {
                document.getElementById('password').value = '';
                errorMessage.textContent = (email !== correctEmail)
                    ? 'Invalid email address. Please check and try again.'
                    : 'Invalid password. Please check and try again.';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }

            return false;
        }
    </script>
</body>
</html>
