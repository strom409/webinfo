<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful Taizeen - Happy Birthday!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 30px;
            position: relative;
        }

        h1 {
            color: #ff69b4;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            animation: fadeInDown 1s ease;
        }

        .heart {
            color: #ff69b4;
            animation: heartbeat 1.5s infinite;
        }

        .flower {
            position: absolute;
            color: #ff69b4;
            font-size: 1.5em;
            animation: float 4s ease-in-out infinite;
            opacity: 0.6;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-button:hover {
            background-color: #ff4da6;
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-heart heart"></i> My Beautiful Taizeen <i class="fas fa-heart heart"></i></h1>
        
        <div class="navigation-buttons">
            <a href="finalimages.html" class="nav-button">
                <i class="fas fa-arrow-left"></i> Previous Page
            </a>
            <a href="#" class="nav-button">
                Next Page <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>

    <script>
        // Create floating flowers
        function createFlower() {
            const flower = document.createElement('i');
            flower.className = 'fas fa-spa flower';
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(flower);
            
            setTimeout(() => {
                flower.remove();
            }, 5000);
        }

        // Create flowers periodically
        setInterval(createFlower, 300);
    </script>
</body>
</html>
