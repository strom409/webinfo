<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Memories - Happy Birthday Taizeen!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 30px;
        }

        h1 {
            color: #ff69b4;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .memory-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .memory-item:hover {
            transform: scale(1.03);
        }

        .memory-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .memory-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-button:hover {
            background-color: #ff4da6;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ More Beautiful Memories ðŸŽ‰</h1>
        
        <div class="memory-grid">
            <div class="memory-item">
                <img src="wwwroot/images/WhatsApp Image 2025-05-02 at 08.31.58_55e37e50.jpg" alt="Memory 1">
                <div class="memory-caption">Our First Memory Together</div>
            </div>
            <div class="memory-item">
                <img src="wwwroot/images/WhatsApp Image 2025-05-02 at 08.31.59_3c3a722e.jpg" alt="Memory 2">
                <div class="memory-caption">Special Moments</div>
            </div>
        </div>

        <div class="navigation-buttons">
            <a href="index.html" class="nav-button">
                <i class="fas fa-arrow-left"></i> Previous Page
            </a>
            <a href="lovemessage.html" class="nav-button">
                Next Page <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>
</body>
</html>
