<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Beautiful Moments - Happy Birthday Taizeen!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 30px;
        }

        h1 {
            color: #ff69b4;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            animation: fadeInDown 1s ease;
        }

        .images-container {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-wrapper {
            flex: 1;
            min-width: 300px;
            max-width: 450px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }

        .image-wrapper:hover {
            transform: translateY(-5px);
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .image-wrapper:hover .image-caption {
            transform: translateY(0);
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-button:hover {
            background-color: #ff4da6;
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart {
            color: #ff69b4;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-heart heart"></i> Our Beautiful Moments <i class="fas fa-heart heart"></i></h1>
        
        <div class="images-container">
            <div class="image-wrapper" style="animation-delay: 0.2s;">
                <img src="/WebApplication3/wwwroot/images/WhatsApp Image 2025-05-02 at 21.16.41_34ecc9c2.jpg" alt="Special Memory 1">
                <div class="image-caption">
                    <h3>Precious Moments</h3>
                    <p>Every moment with you is special</p>
                </div>
            </div>
            
            <div class="image-wrapper" style="animation-delay: 0.4s;">
                <img src="/WebApplication3/wwwroot/images/WhatsApp Image 2025-05-02 at 21.16.41_34ecc9c2.jpg" alt="Special Memory 2">
                <div class="image-caption">
                    <h3>Beautiful Memories</h3>
                    <p>Creating memories together</p>
                </div>
            </div>
        </div>

        <div class="navigation-buttons">
            <a href="messageandimage.html" class="nav-button">
                <i class="fas fa-arrow-left"></i> Previous Page
            </a>
            <a href="#" class="nav-button">
                Next Page <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>
</body>
</html>
