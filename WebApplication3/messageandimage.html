<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message & Image - Happy Birthday Taizeen!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 30px;
        }

        h1 {
            color: #ff69b4;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            animation: fadeInDown 1s ease;
        }

        .message-section {
            margin-bottom: 30px;
            animation: fadeInUp 1s ease;
        }

        .message-card {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #ff69b4;
            margin-bottom: 20px;
        }

        .message-card h2 {
            color: #ff69b4;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .message-card p {
            color: #666;
            line-height: 1.6;
            font-size: 1.1em;
        }

        .image-section {
            text-align: center;
            margin: 30px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }

        .image-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .image-section img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .show-image-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 20px auto;
            font-size: 1.1em;
        }

        .show-image-button:hover {
            background-color: #ff4da6;
            transform: scale(1.05);
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-button:hover {
            background-color: #ff4da6;
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart {
            color: #ff69b4;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-heart heart"></i> Special Message <i class="fas fa-heart heart"></i></h1>
        
        <div class="message-section">
            <div class="message-card">
                <h2>My Beautiful Taizeen</h2>
                <p>Every time I see your smile, my heart skips a beat. You bring so much joy and happiness into my life. I cherish every moment we spend together, and I look forward to creating many more beautiful memories with you.</p>
            </div>
        </div>

        <button class="show-image-button" onclick="showImage()">
            <i class="fas fa-image"></i> Show Special Image
        </button>

        <div class="image-section" id="imageSection">
            <img src="/WebApplication3/wwwroot/images/WhatsApp Image 2025-05-02 at 08.32.00_cf74fb8d.jpg" alt="Special Memory">
        </div>

        <div class="navigation-buttons">
            <a href="lovemessage.html" class="nav-button">
                <i class="fas fa-arrow-left"></i> Previous Page
            </a>
            <a href="specialmessage.html" class="nav-button">
                Next Page <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>

    <script>
        function showImage() {
            const imageSection = document.getElementById('imageSection');
            imageSection.classList.add('show');
            document.querySelector('.show-image-button').style.display = 'none';
        }
    </script>
</body>
</html>
